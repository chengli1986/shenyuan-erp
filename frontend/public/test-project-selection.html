<!DOCTYPE html>
<html>
<head>
    <title>项目选择功能测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        select { width: 300px; padding: 5px; margin: 10px 0; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>项目选择功能测试</h1>
    
    <button onclick="testAuth()">1. 测试登录状态</button>
    <button onclick="testProjects()">2. 测试项目API</button>
    <button onclick="testMaterials()">3. 测试物料API</button>
    
    <div id="result"></div>
    
    <div id="projectSelection" style="display:none;">
        <h3>项目选择测试</h3>
        <select id="projectSelect" onchange="onProjectChange()">
            <option value="">请选择项目</option>
        </select>
        
        <div id="materialInfo"></div>
    </div>

    <script>
        let projects = [];
        
        function showResult(message, success = false) {
            const div = document.getElementById('result');
            div.innerHTML = message;
            div.className = 'result ' + (success ? 'success' : 'error');
        }
        
        function testAuth() {
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                const userData = JSON.parse(user);
                showResult(`✅ 已登录: ${userData.name} (${userData.role})`, true);
            } else {
                showResult('❌ 未登录，请先登录系统', false);
            }
        }
        
        async function testProjects() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showResult('❌ 请先登录', false);
                return;
            }
            
            showResult('正在获取项目列表...');
            
            try {
                const response = await fetch('/api/v1/projects/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    projects = data.items || [];
                    showResult(`✅ 获取成功: 共${projects.length}个项目`, true);
                    
                    // 填充项目选择框
                    const select = document.getElementById('projectSelect');
                    select.innerHTML = '<option value="">请选择项目</option>';
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = `${project.project_name} (${project.project_code})`;
                        select.appendChild(option);
                    });
                    
                    document.getElementById('projectSelection').style.display = 'block';
                } else {
                    const error = await response.text();
                    showResult(`❌ 获取失败: HTTP ${response.status} - ${error}`, false);
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, false);
            }
        }
        
        async function onProjectChange() {
            const projectId = document.getElementById('projectSelect').value;
            const materialDiv = document.getElementById('materialInfo');
            
            if (!projectId) {
                materialDiv.innerHTML = '';
                return;
            }
            
            materialDiv.innerHTML = '正在加载物料信息...';
            
            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch(`/api/v1/purchases/material-names/by-project/${projectId}?item_type=主材`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const selectedProject = projects.find(p => p.id == projectId);
                    materialDiv.innerHTML = `
                        <h4>项目: ${selectedProject.project_name}</h4>
                        <p>物料数量: ${data.material_names ? data.material_names.length : 0} 种</p>
                        <details>
                            <summary>查看物料列表</summary>
                            <ul>
                                ${data.material_names ? data.material_names.map(name => `<li>${name}</li>`).join('') : ''}
                            </ul>
                        </details>
                    `;
                } else {
                    materialDiv.innerHTML = `❌ 加载物料失败: ${response.status}`;
                }
            } catch (error) {
                materialDiv.innerHTML = `❌ 网络错误: ${error.message}`;
            }
        }
        
        async function testMaterials() {
            const projectId = document.getElementById('projectSelect').value;
            if (!projectId) {
                showResult('❌ 请先选择项目', false);
                return;
            }
            
            await onProjectChange();
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            testAuth();
        };
    </script>
</body>
</html>
