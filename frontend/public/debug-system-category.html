<!DOCTYPE html>
<html>
<head>
    <title>调试系统分类显示</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        button { 
            background: #1890ff; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            cursor: pointer; 
            border-radius: 4px; 
            margin: 5px; 
        }
        button:hover { 
            background: #40a9ff; 
        }
        .result { 
            background: #f5f5f5; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 4px; 
            white-space: pre-wrap; 
        }
        .success { 
            background: #f6ffed; 
            border-left: 4px solid #52c41a; 
        }
        .error { 
            background: #fff2f0; 
            border-left: 4px solid #ff4d4f; 
        }
        .item { 
            background: #fff; 
            border: 1px solid #d9d9d9; 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 4px; 
        }
        .condition { 
            margin: 5px 0; 
            padding: 5px; 
            background: #fafafa; 
            border-radius: 3px; 
        }
        .condition.met { 
            background: #f6ffed; 
            border-left: 3px solid #52c41a; 
        }
        .condition.not-met { 
            background: #fff2f0; 
            border-left: 3px solid #ff4d4f; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>调试申购单编辑页面系统分类显示</h1>
        
        <div>
            <h3>步骤1: 登录</h3>
            <button onclick="loginAsManager()">以项目经理身份登录 (孙赟)</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div>
            <h3>步骤2: 获取申购单详情</h3>
            <button onclick="getPurchaseDetail()">获取申购单58详情</button>
            <div id="detailResult" class="result"></div>
        </div>
        
        <div>
            <h3>步骤3: 分析前端显示逻辑</h3>
            <button onclick="analyzeDisplayLogic()">分析系统分类显示逻辑</button>
            <div id="analysisResult" class="result"></div>
        </div>
        
        <div>
            <h3>结论和建议</h3>
            <div class="result success">
                <strong>预期结果:</strong>
                编辑申购单58时，所属系统列应该显示:
                • 明细1 (室外立杆): "当前系统: 视频监控"
                • 明细2 (高清球机): "当前系统: 视频监控" 
                • 明细3 (刷卡读卡器): "当前系统: 出入口控制"
                
                <strong>如果仍看到横杠或'请选择规格'，请:</strong>
                1. 强制刷新浏览器 (Ctrl+F5)
                2. 清除浏览器缓存
                3. 检查浏览器开发者工具Console是否有JavaScript错误
            </div>
        </div>
    </div>

    <script>
        let token = null;
        let purchaseData = null;

        async function loginAsManager() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=sunyun&password=sunyun123'
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 登录成功!\n用户: ${data.user.name}\n角色: ${data.user.role}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 登录失败: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 登录错误: ${error.message}`;
            }
        }

        async function getPurchaseDetail() {
            const resultDiv = document.getElementById('detailResult');
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ 请先登录';
                return;
            }

            try {
                const response = await fetch('/api/v1/purchases/58', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    purchaseData = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 获取申购单详情成功!\n申购单编号: ${purchaseData.request_code}\n明细数量: ${purchaseData.items.length}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 获取详情失败: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 获取详情错误: ${error.message}`;
            }
        }

        function analyzeDisplayLogic() {
            const resultDiv = document.getElementById('analysisResult');
            if (!purchaseData) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ 请先获取申购单详情';
                return;
            }

            let analysis = '';
            
            purchaseData.items.forEach((item, index) => {
                analysis += `\n=== 明细 ${index + 1}: ${item.item_name} ===\n`;
                analysis += `数据检查:\n`;
                analysis += `  • system_category_id: ${item.system_category_id}\n`;
                analysis += `  • system_category_name: "${item.system_category_name}"\n`;
                analysis += `  • item_type: "${item.item_type}"\n\n`;
                
                // 分析前端条件
                const hasId = !!item.system_category_id;
                const hasName = !!item.system_category_name;
                const condition1 = hasId && hasName;
                
                analysis += `前端条件分析:\n`;
                analysis += `  条件1: value && record.system_category_name\n`;
                analysis += `    • system_category_id 存在: ${hasId}\n`;
                analysis += `    • system_category_name 存在: ${hasName}\n`;
                analysis += `    • 条件结果: ${condition1}\n\n`;
                
                if (condition1) {
                    analysis += `  ✅ 前端应该显示: "当前系统: ${item.system_category_name}"\n`;
                } else {
                    if (item.item_type === 'auxiliary') {
                        analysis += `  📝 前端应该显示: "选择系统" 按钮\n`;
                    } else if (item.item_type === 'main') {
                        analysis += `  📄 前端应该显示: "请选择规格" 文字\n`;
                    } else {
                        analysis += `  ➖ 前端应该显示: 横杠 (-)\n`;
                    }
                }
                analysis += `\n`;
            });

            analysis += `\n总结:\n`;
            analysis += `所有明细都有完整的系统分类信息，前端应该正常显示!\n`;
            analysis += `如果用户仍看到问题，很可能是浏览器缓存或前端代码更新问题。`;

            resultDiv.className = 'result success';
            resultDiv.textContent = analysis;
        }

        // 页面加载时的说明
        window.onload = function() {
            console.log('调试页面已加载');
            console.log('请按顺序点击按钮进行调试');
        };
    </script>
</body>
</html>
